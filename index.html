<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/19a3981665.js"
			crossorigin="anonymous"
		></script>
		<script src="./app.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Comfy House</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-center">
				<span class="nav-icon">
					<i class="fas fa-bars"></i>
				</span>
				<img src="./images/logo.svg" alt="store logo" />
				<div class="cart-btn">
					<span class="nav-icon">
						<i class="fas fa-cart-plus"></i>
					</span>
					<div class="cart-items">0</div>
				</div>
			</div>
		</nav>
		<!-- hero banner title --main attraction -->
		<header class="hero">
			<div class="banner">
				<h1 class="banner-title">furniture collection</h1>
				<button class="banner-btn">shop now</button>
			</div>
		</header>

		<!-- products -->
		<section class="products">
			<div class="section-title">
				<h2>our products</h2>
			</div>
			<div class="products-center">
				<!-- content will be created with the fetch for products -->
			</div>
		</section>

		<!-- cart -->
		<div class="cart-overlay">
			<div class="cart">
				<span class="close-cart">
					<i class="fas fa-window-close"></i>
				</span>
				<h2>your cart</h2>
				<!-- create the div with the addCartItem method -->
				<div class="cart-content">
					<!-- <div class="cart-item">
					</div> -->
				</div>
				<div class="cart-footer">
					<h3>
						your total: $
						<span class="cart-total"></span>
					</h3>
					<button class="clear-cart banner-btn">clear cart</button>
				</div>
			</div>
		</div>
	</body>
</html>
